<div class="flex flex-col items-center">
  <div class="pb-2">
    <span class="text-3xl max-lg:text-xl max-md:text-sm max-sm:text-base font-bold symphony">{{
      text
    }}</span>
  </div>
  @if (!timeNumber || !timeText) {
  <div class="animate-pulse pt-1" @fadeInOut>
    <div class="h-2 w-28 max-lg:w-24 max-md:w-20 max-sm:w-10 bg-slate-700 rounded col-span-2"></div>
  </div>
  } @else {
  <div class="border-t-2 border-b-2 pt-1 border-black items-center flex" @fadeInOut>
    <span
      class="text-3xl max-lg:text-lg max-md:text-md max-sm:text-sm font-bold mr-1 primary-color symphony"
      >{{ timeNumber }}</span
    >
    <span
      class="text-2xl max-lg:text-lg max-md:text-md max-sm:text-xs lowercase primary-color symphony"
      >{{ timeText }}</span
    >
  </div>
  }
</div>
